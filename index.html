<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ryu Productions Home</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://static.hdslb.com/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var currentPoint = "point_1";
	var currentSlide = "slide_1";
	var slides = new Array("image/web main1.png", "image/web main2.png", 		"image/web main3.png");
	$("img#point_1").click(function(){
		if( currentPoint == "point_1"){
			return;
		}else{
			$("img#slide_1").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_1";
			currentSlide = "slide_1";
		}
	});
	$("img#point_2").click(function(){
		if( currentPoint == "point_2"){
			return;
		}else{
			$("img#slide_2").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_2";
			currentSlide = "slide_2";
		}
	});
	$("img#point_3").click(function(){
		if( currentPoint == "point_3"){
			return;
		}else{
			$("img#slide_3").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_3";
			currentSlide = "slide_3";
		}
	});
	
});

	
</script>
<script type="text/javascript">
var currentPoint = "point_1";
function change(id, slide_id){
		if( id == currentPoint ){
			return;
		}else{
			document.getElementById(currentPoint).state = "off";
			document.getElementById(id).state = "on";
			document.getElementById(currentPoint).src = "image/selector_off.png";
			document.getElementById(id).src = "image/selector_on.png";
			currentPoint = id;
		}
	}
</script>
</head>
<body>
<!-- base frame -->
<div class="baseframe">
	<!-- head frame -->
    <div class="headframe">
    	<!-- logo -->
        <div class="logo">
        	<img src="image/logo.png" />
        </div>
        <!-- head line -->
        <div class="headline">
        	<!-- title bar -->
            <div class="titlebar">
            	<!-- title -->
                <div class="title"><!-- Ryu Productions -->
                	<img src="image/title.png" style="width:345px; height:20px;" />
                </div>
                <!-- follow -->
                <div class="follow">
                    <div>
                    	<img src="image/twitter.png" />
                        <img src="image/renren.png" />
                        <img src="image/facebook.png" />
                    </div>
                    <div>Follow</div>

                </div>
                <!-- language -->
                <div class="language">
                	<div>English
                		<img src="image/drop.png" style="max-height:16px" />
                    </div>
                    <div class="unselected">
                    	<div>日本語</div>
                    	<div>简体中文</div>
                    </div>
                </div>
                <div class="clearframe"></div>
            </div>
            <!-- top bar -->
            <div>
            	<ul>
                	<li>
                    	<div class="first">Home</div>
                        <img tag="1" src="image/tagfirstactive.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="second">Products</div>
                        <img tag="2" src="image/tagsecond.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="third">Vision</div>
                        <img tag="3" src="image/tagthird.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="fourth">About us</div>
                        <img tag="4" src="image/tagfourth.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                </ul>
                <div class="clearframe"></div>
            </div>
            <div class="clearframe"></div>
        </div>
        <div class="clearframe"></div>
    </div>
    <!-- main frame -->
    <div class="mainframe">
    	<div style="width:1130px; height:524px;">
    	<img id="slide_1" src="image/web main1.png" style="position:absolute;"/>
        <img id="slide_2" src="image/web main2.png" style="position:absolute; display:none;"/>
        <img id="slide_3" src="image/web main3.png" style="position:absolute; display:none"/>
        </div>
        <div class="selector">
        	<img id="point_1" state="on" onClick="change('point_1', 0)" src="image/selector_on.png" />
            <img id="point_2" state="off" onClick="change('point_2', 1)" src="image/selector_off.png" />
            <img id="point_3" state="off" onClick="change('point_3', 2)" src="image/selector_off.png" />
        </div>
        <div class="clearframe"></div>
    </div>
    <!-- foot frame -->
    <div class="footframe">© 2014 RYU PRODUCTIONS CO.,LTD All Rights Reserved.
    </div>
</div>
</body>
</html>
