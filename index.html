<script type="text/javascript">
$(document).ready(function(){
	var currentPoint = "point_1";
	var currentSlide = "slide_1";
	var slides = new Array("image/web main1.png", "image/web main2.png", 		"image/web main3.png");
	$("img#point_1").click(function(){
		if( currentPoint == "point_1"){
			return;
		}else{
			$("img#slide_1").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_1";
			currentSlide = "slide_1";
		}
	});
	$("img#point_2").click(function(){
		if( currentPoint == "point_2"){
			return;
		}else{
			$("img#slide_2").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_2";
			currentSlide = "slide_2";
		}
	});
	$("img#point_3").click(function(){
		if( currentPoint == "point_3"){
			return;
		}else{
			$("img#slide_3").fadeIn(1000);
			$("img#" + currentSlide).fadeOut(1000);
			currentPoint = "point_3";
			currentSlide = "slide_3";
		}
	});
	$("div.first").mouseenter(function(e) {
        hover("1");
    });
	$("div.first").mouseleave(function(e) {
        recover("1");
    });
	$("div.second").mouseenter(function(e) {
        hover("2");
    });
	$("div.second").mouseleave(function(e) {
        recover("2");
    });
	$("div.third").mouseenter(function(e) {
        hover("3");
    });
	$("div.third").mouseleave(function(e) {
        recover("3");
    });
	$("div.fourth").mouseenter(function(e) {
        hover("4");
    });
	$("div.fourth").mouseleave(function(e) {
        recover("4");
    });
});

	
</script>
<script type="text/javascript">
var currentPoint = "point_1";
function change(id, slide_id){
	if( id == currentPoint ){
		return;
	}else{
		document.getElementById(currentPoint).state = "off";
		document.getElementById(id).state = "on";
		document.getElementById(currentPoint).src = "image/selector_off.png";
		document.getElementById(id).src = "image/selector_on.png";
		currentPoint = id;
	}
}
function hover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirstover.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecondover.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthirdover.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourthover.png";
			break;
	}
	
}
function recover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirst.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecond.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthird.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourth.png";
			break;
	}
}
</script>
