<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ryu Productions Products</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/products.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://static.hdslb.com/js/jquery.min.js"></script>
<script type="text/javascript" src="js/scrollTo.js"></script>
<script type="text/javascript">
var currentSlide = 0;
var slides = new Array("#slide_0", "#slide_1", "#slide_2", "#slide_3");
var pageHeight = new Array(678, 1526, 2374, 3229);
document.addEventListener("mousewheel",function(e){
	e = e || window.event;
	if(e.wheelDelta){
		if(e.wheelDelta > 0){
			//向上滚动
			
		}else{
			//向下滚动
			if( window.pageYOffset < pageHeight[0]){
				currentSlide = 0;
			}else if( window.pageYOffset >= pageHeight[0] && window.pageYOffset < pageHeight[1] ){
				currentSlide = 1;
			}else if( window.pageYOffset >= pageHeight[1] && window.pageYOffset < pageHeight[2] ){
				currentSlide = 2;
			}else if( window.pageYOffset >= pageHeight[2] && window.pageYOffset < pageHeight[3] ){
				currentSlide = 3;
			}
			if(currentSlide < 4 && currentSlide > 0){
				$.scrollTo(slides[currentSlide], 1000);
				//alert(window.pageYOffset);
				currentSlide = currentSlide + 1;
			}

		}
	}
}, false);
</script>
</head>

<body>
<!-- base frame -->

	<!-- head frame -->
    <div class="headframe">

                </div>
                <div class="clearframe"></div>

            <!-- top bar -->
            <div>
            	<ul>

                    </li>
                </ul>
                <div class="clearframe"></div>
            </div>
            <div class="clearframe"></div>
        </div>
        <div class="clearframe"></div>
    </div>
    <!-- main frame -->
    <div class="mainframe">
    	<!-- products list -->
        <div class="prolist">

            <img class="director" src="image/right.png" />

            <div class="clearframe"></div>
        </div>
        <!-- introduction -->
