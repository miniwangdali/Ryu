<script type="text/javascript" src="http://static.hdslb.com/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div.first").mouseenter(function(e) {
        hover("1");
    });
	$("div.first").mouseleave(function(e) {
        recover("1");
    });
	$("div.second").mouseenter(function(e) {
        hover("2");
    });
	$("div.second").mouseleave(function(e) {
        recover("2");
    });
	$("div.third").mouseenter(function(e) {
        hover("3");
    });
	$("div.third").mouseleave(function(e) {
        recover("3");
    });
	$("div.fourth").mouseenter(function(e) {
        hover("4");
    });
	$("div.fourth").mouseleave(function(e) {
        recover("4");
    });
	$("#date").text(showdate());
});

	
</script>
<script type="text/javascript">
var d=new Date()
var day=d.getDate()
var month=d.getMonth() + 1
var year=d.getFullYear()
function showdate(){
	return year + " / " + month + " / " + day;
}
function hover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirstover.png";
			document.getElementById("tag1").src = "image/hometextover.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecondover.png";
			document.getElementById("tag2").src = "image/producttextover.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthirdover.png";
			document.getElementById("tag3").src = "image/visiontextover.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourthover.png";
			document.getElementById("tag4").src = "image/abouttextover.png";
			break;
	}
	
}
function recover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirst.png";
			document.getElementById("tag1").src = "image/hometext.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecond.png";
			document.getElementById("tag2").src = "image/producttext.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthird.png";
			document.getElementById("tag3").src = "image/visiontext.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourth.png";
			document.getElementById("tag4").src = "image/abouttext.png";
			break;
	}
}
</script>
