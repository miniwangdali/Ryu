$(document).ready(function(){
	
	$("div.first").mouseenter(function(e) {
        hover("1");

	$("div.first").mouseleave(function(e) {

    });
	$("div.second").mouseenter(function(e) {

	$("div.fourth").mouseenter(function(e) {
        hover("4");
    });
	$("div.fourth").mouseleave(function(e) {
        recover("4");
    });
});

	
</script>
<script type="text/javascript">
var currentSlide = 0;
var slides = new Array("#slide_0", "#slide_1", "#slide_2", "#slide_3", "#slide_4");
var pageHeight = new Array(189, 867, 1441, 1892, 2319);
document.addEventListener("mousewheel",function(e){
 	e = e || window.event;
	if(currentSlide != 999){
		if( window.pageYOffset < pageHeight[0]){
					currentSlide = 0;
 				}else if( window.pageYOffset >= pageHeight[0] && window.pageYOffset < pageHeight[1] ){
 					currentSlide = 1;
 				}else if( window.pageYOffset >= pageHeight[1] && window.pageYOffset < pageHeight[2] ){
					currentSlide = 2;
 				}else if( window.pageYOffset >= pageHeight[2] && window.pageYOffset < pageHeight[3] ){
 					currentSlide = 3;
				}else if( window.pageYOffset >= pageHeight[3] && window.pageYOffset < pageHeight[4] ){
 					currentSlide = 4;
 				}
	}
 	if(e.wheelDelta){
 		if(e.wheelDelta > 0){
 			//向上滚动
			
 		}else{
 			//向下滚动
 			if(currentSlide < 5){
				temp = currentSlide;
				currentSlide = 999;
				$.scrollTo(slides[temp], 800);
 				currentSlide = temp + 1;
 			}
			
 		}
 	}
 }, false);
function hover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirstover.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecondover.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthirdover.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourthover.png";
			break;
	}
	
}
function recover(id){
	switch(id){
		case "1":
			document.getElementById("1").src = "image/tagfirst.png";
			break;
		case "2":
			document.getElementById("2").src = "image/tagsecond.png";
			break;
		case "3":
			document.getElementById("3").src = "image/tagthird.png";
			break;
		case "4":
			document.getElementById("4").src = "image/tagfourth.png";
			break;
	}
}
</script>
