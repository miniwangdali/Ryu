<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ryu Produtions Vision</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/vision.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
var currentSlide = 0;
var scrollHeight = new Array(100, 768, 1322, 1751, 2229);
var pageHeight = new Array(190, 858, 1412, 1841, 2319);
document.addEventListener("mousewheel",function(e){
	e = e || window.event;
	if(e.wheelDelta){
		if(e.wheelDelta > 0){
			//向上滚动
			
		}else{
			//向下滚动
			if( window.pageYOffset < pageHeight[0]){
				currentSlide = 0;
			}else if( window.pageYOffset >= pageHeight[0] && window.pageYOffset < pageHeight[1] ){
				currentSlide = 1;
			}else if( window.pageYOffset >= pageHeight[1] && window.pageYOffset < pageHeight[2] ){
				currentSlide = 2;
			}else if( window.pageYOffset >= pageHeight[2] && window.pageYOffset < pageHeight[3] ){
				currentSlide = 3;
			}else if( window.pageYOffset >= pageHeight[3] && window.pageYOffset < pageHeight[4] ){
				currentSlide = 4;
			}
			if(currentSlide < 5){
				window.scrollTo(0, scrollHeight[currentSlide]);
				currentSlide = currentSlide + 1;
			}
			
		}
	}
}, false);
</script>
</head>

            <!-- top bar -->

    <!-- main frame -->
