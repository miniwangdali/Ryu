<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ryu Produtions Vision</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/vision.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- base frame -->
<div class="baseframe">
	<!-- head frame -->
    <div class="headframe">
    	<!-- logo -->
        <div class="logo">
        	<img src="image/logo.png" />
        </div>
        <!-- head line -->
        <div class="headline">
        	<!-- title bar -->
            <div class="titlebar">
            	<!-- title -->
                <div class="title">Ryu Productions</div>
                <!-- follow -->
                <div class="follow">
                    <div>
                    	<img src="image/twitter.png" />
                        <img src="image/renren.png" />
                        <img src="image/facebook.png" />
                    </div>
                    <div>Follow</div>

                </div>
                <!-- language -->
                <div class="language">
                	<div>English
                		<img src="image/drop.png" style="max-height:16px" />
                    </div>
                    <div class="unselected">
                    	<div>日本語</div>
                    	<div>简体中文</div>
                    </div>
                </div>
                <div class="clearframe"></div>
            </div>
            <!-- top bar -->
            <div>
            	<ul>
                	<li>
                    	<div class="first">Home</div>
                        <img tag="1" src="image/tagfirst.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="second">Products</div>
                        <img tag="2" src="image/tagsecond.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="third">Vision</div>
                        <img tag="3" src="image/tagthirdactive.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                    <li>
                    	<div class="fourth">About us</div>
                        <img tag="4" src="image/tagfourth.png" style="position:relative; top: -32px; left: 25px; max-height:22px" />
                    </li>
                </ul>
                <div class="clearframe"></div>
            </div>
            <div class="clearframe"></div>
        </div>
        <div class="clearframe"></div>
    </div>
    <!-- main frame -->
    <div class="mainframe">
    	<!-- products list -->
        <div>
        </div>
        <!-- introduction -->
        <div>
        	<!-- brief info-->
            <div class="briefinfo">
            	<img src="image/vision slide1.png" />
                <div class="clearframe"></div>
            </div>
            <!-- slide -->
            <div tag="slide_1" class="slide">
            	<img src="image/vision slide2.png" />
                <div class="clearframe"></div>
            </div>
            <div tag="slide_1" class="slide">
            	<img src="image/vision slide3.png" />
                <div class="clearframe"></div>
            </div>
            <div tag="slide_1" class="slide">
            	<img src="image/vision slide4.png" />
                <div class="clearframe"></div>
            </div>
            <div tag="slide_1" class="slide">
            	<img src="image/vision slide5.png" />
                <div class="clearframe"></div>
            </div>
        </div>
        <div class="clearframe"></div>
    </div>
    <!-- foot frame -->
    <div class="footframe">© 2014 RYU PRODUCTIONS CO.,LTD All Rights Reserved.
    </div>
</div>
</body>
</html>
